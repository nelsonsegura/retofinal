            <div class="col">
                <span>Home / Category</span>
            </div>
        </div>
    </div>

    <div class="container header">
        <div class="row">
            <div class="col">
                <div class="logo"> <img src="images/logo.png" alt="Alquilo PC"> </div>
                <h2 class="subtitle">Alquier de computadores</h2>
            </div>

        </div>
    </div>

    <div class="container menu">
        <div class="row">
            <div class="col">
                <nav>
                    <a href="index.html">      <button class="button"> Inicio        </button></a> &nbsp; &nbsp;
                    <a href="Admin.html">      <button class="button"> Administrador </button></a> &nbsp; &nbsp;

    <div class="container content">
        <div class="row title">
            <div class="col">
                Categorias
            </div>
        </div>
        <div class="row newElement" >
            <div class="col">
                <button id="btnAdmin" class="btnNew" onclick="openModal(-1)">Agregar Categoria</button>
            </div>
        </div>

        <div class="row data_grip">
            <div class="col">
              <table id="tblCategory" class="tblData">
                <thead>
                    <td>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Guardar</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </td>
                </thead>
                  <tbody>
                  </tbody>
              </table>
            </div>
        </div>
    </div>

    <div id="modalCategory" class="modal">
        <div class="modal_content">
            <button id="btnCancel" class="button cerrar" onclick="closeModal();">Cerrar  </button>
            <h2>Categorias </h2>
            <input type="hidden" id="txtId" value="">
            <label>Nombre:</label>      <input type="text" id="category_name" value="">         <br />
            <label>Descripcion:</label> <input type="text" id="category_description" value="">  <br />


            <button id="btnAdd"    class="button" onclick="insertCategory();">Agregar   </button>
            <button id="btnUpdate" class="button" onclick="updateCategory();">Actualizar</button>
            <button id="btnCancel" class="button" onclick="closeModal();">Cancelar  </button>

        </div>
    </div>
